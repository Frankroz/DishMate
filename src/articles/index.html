<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DishMate | Articles</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicoin.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/articles.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>

    <main class="divider">
      <section class="articles-listing-section content-section">
        <h2>Our Latest Articles</h2>

        <div class="search-and-filter-controls">
          <div class="search-bar-container">
            <input
              type="text"
              id="article-search-input"
              placeholder="Search articles..."
              class="search-input"
            />
            <button id="article-search-button" class="search-button">
              Search
            </button>
          </div>

          <div class="filter-options-container">
            <div class="filter-group">
              <label for="category-filter">Category:</label>
              <select id="category-filter" class="filter-dropdown">
                <option value="">All Categories</option>
                <option value="Health">Health</option>
                <option value="Cooking">Cooking Tips</option>
                <option value="Sustainability">Sustainability</option>
                <option value="Nutrition">Nutrition</option>
                <option value="Lifestyle">Lifestyle</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sort-by">Sort By:</label>
              <select id="sort-by" class="filter-dropdown">
                <option value="date-desc">Date (Newest First)</option>
                <option value="date-asc">Date (Oldest First)</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
              </select>
            </div>
          </div>
        </div>

        <div
          class="cards-container article-results-grid"
          id="article-results-container"
        >
          <div class="loading-message">
            <div class='loader'></div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
