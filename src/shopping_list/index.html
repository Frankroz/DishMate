<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishMate | Shopping List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicoin.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="../js/main.js" type="module"></script>
    <script src="../js/shopping_list.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>

    <main class="divider">
        <section class="shopping-list-section content-section">
            <h2>My Shopping List</h2>
            <div class="shopping-list-actions">
                <button id="clear-shopping-list" class="clear-list-button">Clear All Items</button>
            </div>
            <ul class="shopping-list-items" id="shopping-list-container">
                <p class="loading-message">Loading shopping list...</p>
            </ul>
        </section>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
